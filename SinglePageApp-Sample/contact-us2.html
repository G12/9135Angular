<div ng-controller='ContactCtrl' class="container">
    <form ng-submit="addContact('hello')">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ng-model="email" type="email" class="form-control" id="exampleInputEmail1"
                   placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ng-model="pswd" type="password" class="form-control" id="exampleInputPassword1"
                   placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <ul>
        <li ng-repeat="contact in contact_list">{{contact.email}} - {{contact.pswd}}</li>
    </ul>

</div>
